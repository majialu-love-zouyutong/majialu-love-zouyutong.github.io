<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <MyButton></MyButton>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      // 定义按钮组件
      const myButton = {
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          // 使用普通函数，确保this指向组件实例
          add() {
            this.count++;
          },
        },
        template: `<button @click="add">当前点击了{{count}}次</button>`,
      };

      // 注册 MyButton 组件
      Vue.component('MyButton', myButton);
      // 创建 Vue 实例
      const vm = new Vue({
        el: '#app',
        data: {
          title: 'Hello',
        },
      });
    </script>
  </body>
</html>
